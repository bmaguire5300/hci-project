{% extends 'base.html' %} {% block body_block %}
<div>
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Group</th>
                <th scope="col">Score this week</th>
              </tr>
            </thead>
            <tbody>
              {% for result in results %}
              <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ result.user__group__name }}</td>
                <td>{{ result.result_total }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        {% endblock %}
      </div>
    </div>
  </div>
</div>
