{% extends 'base.html' %} {% block body_block %}
<div>
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <form action="/submitchallenge/" method="POST">
            {% csrf_token %}
            <h1>Complete your challenges for the day</h1>
            <hr />
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="5"
                id="meat"
                name="meat"
              />
              <label class="form-check-label" for="defaultCheck1">
                Have you gone a day without eating meat?
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="5"
                id="bike"
                name="bike"
              />
              <label class="form-check-label" for="defaultCheck2">
                Did you travel via bike rather than car?
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="4"
                id="train"
                name="train"
              />
              <label class="form-check-label" for="defaultCheck2">
                Did you travel via train rather than car?
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="3"
                id="bus"
                name="bus"
              />
              <label class="form-check-label" for="defaultCheck2">
                Did you travel via bus rather than car?
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="5"
                id="shower"
                name="shower"
              />
              <label class="form-check-label" for="defaultCheck2">
                Did you take a shower < 5 minutes long?
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="5"
                id="organic"
                name="organic"
              />
              <label class="form-check-label" for="defaultCheck2">
                Have you eaten local source / organic food?
              </label>
            </div>

            <button type="submit" class="btn btn-primary" value="Submit">
              Submit
            </button>
          </form>

        </div>
        {% endblock %}
      </div>
    </div>
  </div>
</div>
