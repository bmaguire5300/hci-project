{% extends 'base.html' %} {% block body_block %}
<div>
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <form action="/updateProfile/" method="POST">
            {% csrf_token %}

            <h1>Profile</h1>
            <hr />

            <div class="custom-select" style="width:200px;">
                What is your diet?
                <select name="diet">
                    <option value="0">Vegan</option>
                    <option value="1">Vegetarian</option>
                    <option value="2">Rarely eat meat</option>
                    <option value="3">Eat meat often</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" value="Submit">
              Submit
            </button>
          </form>
        </div>
        {% endblock %}
      </div>
    </div>
  </div>
</div>
